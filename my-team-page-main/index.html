<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>The Creative Crew</title>
</head>

<body>
    <div id="text" class="row">
        <div id="head" class="col">
            The creative crew
        </div>
        <div id="main" class="col">
            <section id="main-head">
                Who we are
            </section>
            <section id="main-body">
                We are team of creatively diverse, driven, innovative individuals working in various locations from the
                world.
            </section>
        </div>
    </div>
    <div class="row">
        <div id="item1">
            <span class="designation" id="des1">
                Product owner
            </span>
            <img src="images/photo1.png" alt="bill" id="img1">
            <figcaption id="name1">Bill Mahoney</figcaption>
        </div>
        <div id="item2">
            <span class="designation" id="des2">
                Art director
            </span>
            <img src="images/photo2.png" alt="saba" id="img2">
            <figcaption id="name2">Saba Cabrera</figcaption>
        </div>
        <div id="item3">
            <span class="designation" id="des3">
                Tech Lead
            </span>
            <img src="images/photo3.png" alt="shae" id="img3">
            <figcaption id="name3">Shae Le</figcaption>
        </div>
        <div id="item4">
            <span class="designation" id="des4">
                UX Designer
            </span>
            <img src="images/photo4.png" alt="Skylah" id="img4">
            <figcaption id="name4">Skylah Lu</figcaption>
        </div>
        <div id="item5">
            <span class="designation" id="des5">
                Developer
            </span>
            <img src="images/photo5.png" alt="Griff" id="img5">
            <figcaption id="name5">Griff Richards</figcaption>
        </div>
        <div id="item6">
            <span class="designation" id="des6">
                Developer
            </span>
            <img src="images/photo6.png" alt="Stan" id="img6">
            <figcaption id="name6">Stan John</figcaption>
        </div>
    </div>
    <div class="footer">
        <p>created by <a href="https://github.com/gunalantony8124">Antony gunal</a> - devChallenged.io</p>
    </div>
</body>

</html>
